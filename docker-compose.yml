
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kipu_app
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mariadb:10.11
    container_name: kipu_db
    environment:
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_DATABASE=kipu_db
      - MARIADB_USER=kipuuser
      - MARIADB_PASSWORD=secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: kipu_pma
    environment:
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=root
    ports:
      - "8081:80"
    depends_on:
      - db

volumes:
  db_data: